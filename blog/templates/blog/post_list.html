{% extends 'blog/base.html' %}

{% block containt %}	
<div style="height:700px;width:100%;overflow:scroll;overflow-x:hidden;overflow-y:scroll;">

			
    {% for post in posts %}
	<div class="card ">
		<div class="card-header">
		  <div class="row align-items-center">
			<div class="col-auto">
			  <!-- Avatar -->
			  <div class="avatar-parent-child">
				<div class="icon bg-gradient-info text-white rounded-circle icon-shape">
					<i class="far fa-award"></i>
				</div>
				<span class="avatar-child avatar-badge bg-success"></span>
			  </div>
			</div>
			<div class="col ml-md-n2">
			  <a href="#!" class="d-block h6 mb-0">{{ post.author }}</a>
			<a href="{% url 'post_detail' pk=post.pk %}"><small class="d-block text-muted"> {{ post.title }}</small>
			</a></div>
		  </div>
		  <br>
			<img src="{{ post.hotel_Main_Img.url }}" alt="" class=""  style=width:100%;>
			<br>
			<br>
			<div class="fb-like" data-href="http://127.0.0.1:8000/post/{{post.pk}}/" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
			<p>{{ post.text|linebreaksbr }}</p>
			<div class="fb-comments" data-href="http://127.0.0.1:8000/post/{{post.pk}}/" data-numposts="1" data-width="100%"></div>
			<div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
	
		</div>
	  </div>
	
	{% endfor %}

</div>
{% endblock %}
